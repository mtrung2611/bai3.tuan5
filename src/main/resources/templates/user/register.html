<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h3 class="card-title text-center">Sign up</h3>
      <form th:action="@{/register}" method="post">
        <div class="mb-3">
          <label for="name" class="form-table">First Name</label><span class="text-danger">*</span>
          <input type="text" class="form-control"  id="name">
          <span class="text-danger" ></span>
        </div>
        <div class="mb-3">
          <label for="email" class="form-table">Email:</label>
          <input type="text" class="form-control"  id="email">
          <span class="text-danger"  ></span>
        </div>
        <div class="mb-3">
          <label for="username" class="form-table">User Name</label><span class="text-danger">*</span>
          <input type="text" class="form-control" id="username">
          <span class="text-danger"  ></span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-table">Password</label><span class="text-danger">*</span>
          <input type="text" class="form-control" id="password">
          <span class="text-danger"></span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-info">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
